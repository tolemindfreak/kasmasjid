	<link rel="stylesheet" href="../assets/css/normalize.css">
	<link rel="stylesheet" href="../assets/css/materialize.min.css">
	<!--link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"-->
	<link href="../assets/css/icon.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/print.css">
    <script src="../assets/js/vendor/modernizr-3.5.0.min.js"></script>

<body>
    <div class="row header">
        <div class="col s2 site-icon">
            <img src="../assets/img/logo.png"/>
        </div>
        <div class="col s10 site-title">
                <h5>YAYASAN MASJID AN NUR PERDATAM</h5>
                <h6>Jl. Pancoran Timur Raya No 41A Kompleks Perdatam Pancoran Jakarta Selatan - 12770</h6>
        </div>
    </div>
    <div class="row content">
        <div class="row" id="content-title">
            <h6>Total Kas Per Bulan Maret 2018</h6>
        </div>
        <div class="row">
            <div class="col s6 card penerimaan">
                <h6>Penerimaan</h6>
                <table>
                    <thead>
                        <tr>
                            <td width="5%">No</td>
                            <td width="10%">Kode</td>
                            <td>Nama</td>
                            <td width="35%">Nilai</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>100</td>
                            <td>Kas</td>
                            <td>Rp. 10.000</td>
                        </tr>
                    </tbody>
                </table>
                <div class="total-nilai">
                   <div class="row">
                       <div class="col s6">
                            <p>Total</p>
                       </div>
                       <div class="col s6">
                            <p class="total-nilai-penerimaan">Rp 10.000</p>
                       </div>
                   </div> 
                </div>
            </div>
            <div class="col s6 card pengeluaran">
                <h6>Pengeluaran</h6>
                <table>
                    <thead>
                        <tr>
                            <td width="5%">No</td>
                            <td width="10%">Kode</td>
                            <td>Nama</td>
                            <td width="35%">Nilai</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>100</td>
                            <td>Kas</td>
                            <td>Rp. 10.000</td>
                        </tr>
                    </tbody>
                </table>
                <div class="total-nilai">
                    <div class="row">
                        <div class="col s6">
                            <p>Total</p>
                        </div>
                        <div class="col s6">
                            <p class="total-nilai-pengeluaran">Rp 10.000</p>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 selisih">
                <span> </span><h6>Rp 10.000</h6>
            </div>
        </div>
    </div>
</body>
